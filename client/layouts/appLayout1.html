<template name="ApplicationLayout">
  
  
  <header>
    <h1>{{title}}</h1>
  </header>

  <aside>
    {{> loginButtons}}
    {{> yield "aside"}}
  </aside>

  <div class="row">
    <div class="col-md-3">
      &nbsp;
    </div>
    
    <div class="col-md-6">
      <article>
        {{> yield}}
      </article>
    </div>
    
    <div class="col-md-3">
      &nbsp;
    </div>
    
   </div> <!-- /row -->

  <footer>
    {{> yield "footer"}}
  </footer> 
  
 
</template>
